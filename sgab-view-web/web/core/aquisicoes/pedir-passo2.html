<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SGAB | Sistema de Gestão de Acervo Bibliográfico </title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="stylesheet" href="../../css/styles.css">
        <script type="text/javascript" language="JavaScript" src="/sgab/js/helper.js"></script>
    </head>
    <body>
        <header>
            <div id="pagina-inicial">
                <a href="" title="Página Inicial">
                    SGAB
                </a>
            </div>
            <div id="logo-topo">
                <a href="http://www.cefetmg.br/" target="_blank" title="Centro Federal de Educação Tecnológica de Minas Gerais">
                    <img src="/sgab/images/logo_topo.png" alt="Centro Federal de Educação Tecnológica de Minas Gerais" />                </a>
            </div>
        </header>
        <main>
            <section id="nome-form">
                <h1>Menu</h1>
            </section>
            <div class="menu">
                <a href='/sgab/main?acao=ObraListar' id="obras">Obras</a>
                <a href='/sgab/main?acao=PessoaListar' id="pessoas">Pessoas</a>
                <a href='/sgab/main?acao=UsuarioListar' id="usuario">Usuários</a>                
            </div>
            <center>
                <h3>Pedir Aquisição</h3>
                <h4>Resultado Pesquisa</h4>
                <form name="frmObra" method="post">
                      <input type="hidden" name="table" value="Obra">
                      <input type="hidden" name="obraId" value="">
                      <table id="usuario" style="width: 100%;">
                          <tr>
                            <th class="hpesquisa"></th>
                            <th>ID</th>
                            <th>TÍTULO</th>
                            <th>AUTORES</th>
                            <th>EDITORA</th>
                            <th>EDIÇÃO</th>
                            <th>VOLUME</th>
                            <th>ANO</th>
                            <th></th>
                          </tr>
                          <tr>
                            <td>1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><input style="
                                    display: block; 
                                    margin-left: auto; 
                                    margin-right: auto; 
                                    padding: 4px 4px; 
                                    height: 26px; 
                                    border-color: #aaaaaa; 
                                    background-color: #aaaaaa;
                                    color: black;
                                    width: 100%;
                                    border-radius: 0;
                                " type="button" value="Pedir" class="button" onclick="excluir(<%=obra.getId()%>,document.frmObra)"></td>
                          </tr>
              </table>
              </form>
              
          </center>
  </div>
</section>
</main>
<footer>
    <p>SGAB - Sistema de Gestão de Acervo Bibliográfico</p>
</footer>
</body>
</html>
