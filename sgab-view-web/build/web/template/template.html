<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilos.css" />
    <link rel="stylesheet" href="../css/estilosall.css" />
    <style>
      .td_cabecalho {
        background-image: url(https://www.biblioteca.cefetmg.br/imagens/banner.png);
        background-repeat: no-repeat;
        background-position: center center;
      }

      .td_home {
        background-image: url(imagens/background.jpg);
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="divMain" style="min-height: 100vh; display: flex; flex-direction: column;">
      <form name="frm_geral" target="mainFrame" method="post">
        <div id="div_cabecalho" class="div_cabecalho">
          <table
            class="remover_bordas_padding max_width tab_div tab_div_principal"
            id="tab_principal"
          >
            <tbody>
              <tr>
                <td
                  class="td_cabecalho"
                  style="
                    height: 72px;
                    text-align: center;
                    vertical-align: middle;
                  "
                  colspan="2"
                >
                  <span class="span-banner">&nbsp;&nbsp;</span>
                </td>
              </tr>
              <tr>
                <td style="height: 50px; text-align: center" colspan="2">
                  <table class="max_width tab_menu">
                    <tbody>
                      <tr>
                        <td
                          class="centro"
                          style="height: 33px; white-space: nowrap"
                        >
                          <span class="span-menu-item" style="width: 190px"
                            ><a
                              class="link_menu2"
                              href="javascript:LinkHome(parent.hiddenFrame.modo_busca);"
                              ><span
                                class="
                                  transparent-icon
                                  span_imagem
                                  icon_20 icon-home
                                "
                              ></span
                              >&nbsp;Home</a
                            ></span
                          ><span class="span-menu-item" style="width: 190px"
                            ><a
                              class="link_menu1"
                              href="javascript:LinkPesquisa(parent.hiddenFrame.modo_busca);"
                              ><span
                                class="
                                  transparent-icon
                                  span_imagem
                                  icon_20 icon-search
                                "
                              ></span
                              >&nbsp;Pesquisa</a
                            ></span
                          ><span class="span-menu-item" style="width: 190px"
                            ><a
                              class="link_menu1"
                              href="javascript:LinkAutoridades(parent.hiddenFrame.modo_busca);"
                              ><span
                                class="
                                  transparent-icon
                                  span_imagem
                                  icon_20 icon-user
                                "
                              ></span
                              >&nbsp;Autoridades</a
                            ></span
                          ><span class="span-menu-item" style="width: 190px"
                            ><a
                              class="link_menu1"
                              href="javascript:LinkSelecao(parent.hiddenFrame.modo_busca);"
                              ><span
                                class="
                                  transparent-icon
                                  span_imagem
                                  icon_20 icon-selecao
                                "
                              ></span
                              >&nbsp;Minha seleção</a
                            ></span
                          ><span
                            class="span-menu-item ultimo-span-menu-item"
                            style="width: 190px"
                            ><a
                              class="link_menu1"
                              href="javascript:LinkMensagens(parent.hiddenFrame.modo_busca);"
                              ><span
                                class="
                                  transparent-icon
                                  span_imagem
                                  icon_20 icon-services
                                "
                              ></span
                              >&nbsp;Serviços</a
                            ></span
                          >
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
              <tr>
                <td
                  class="
                    menu_acessibilidade
                    area_login_menu_principal
                    td_acessibilidade
                  "
                >
                  <a class="link_menu1" href="javascript:LinkLogin();"
                    ><span
                      class="transparent-icon span_imagem icon-key-login"
                    ></span
                    >&nbsp;Entrar</a
                  >
                </td>
              </tr>
              
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>

      
      
      
      <div id="div_conteudo" class="div_conteudo visible" style="flex: 1;">
      </div>

      <div id="div_rodape">
        <div class="centro">
          <br />
          <div style="color: #000000">
            Desenvolvido por
            <a
              class="link_prima"
              href=""
              target="_blank"
              >INFO 2A</a
            >
          </div>
        </div>
        <br />
      </div>
    </div>
  </body>
</html>
